<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Sign Up</h1>
        </div>

        <form th:action="@{/process_register}" method="post" style = "max-width: 600px; margin: 0 auto;" th:object="${user}">

        <div class = "m-3">
            <div class="form-group row">
                <label class="col-form-lable col-3">Email</label>
                <div class="col-6">
                    <input type="email" class="form-control" th:field="*{email} " required />
                </div>
            </div>
        </div>

        <div class = "m-3">
            <div class="form-group row">
                <label class="col-form-lable col-3">Password</label>
                <div class="col-6">
                    <input type="password" class="form-control" th:field="*{password} " required minlength="6" maxlength="20" />
                </div>
            </div>
        </div>

        <div class = "m-3">
            <div class="form-group row">
                <label class="col-form-lable col-3">First Name</label>
                <div class="col-6">
                    <input type="text" class="form-control" th:field="*{firstName} " required minlength="2" maxlength="20" />
                </div>
            </div>
        </div>

        <div class = "m-3">
            <div class="form-group row">
                <label class="col-form-lable col-3">Last Name</label>
                <div class="col-6">
                    <input type="text" class="form-control" th:field="*{lastName} " required minlength="2" maxlength="20" />
                </div>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        
        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
    </form>

</body>
</html>
